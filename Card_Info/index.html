<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.jpeg" type="image/png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <title>My website</title>
</head>

<body>
    <div class="main">
        <nav class="nav">
            <a href="#" class="logo">Code Master</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <form>
            <p>Login Here</p>
            <h1>Username</h1>
            <input class="inputs-data" type="text" id="Username" placeholder="Enter your Username" required>

            <h2>Password</h2>
            <input class="pass-data" type="password" id="Password" placeholder="Enter your password" minlength="6"
                maxlength="18" required>
            <button>Login</button>

            <div class="fa">
                <i class="uil uil-facebook"></i>
            </div>
            <div class="go">
                <i class="uil uil-google"></i>
            </div>
            <div class="git">
                <i id="git" class="uil uil-github"></i>
            </div>
        </form>

    </div>
</body>

</html>
